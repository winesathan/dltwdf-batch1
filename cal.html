	<!DOCTYPE html>
	<html>
	<head>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<table border="1">
				<tr>
					<td colspan="4" id="display">0</td>
				</tr>
				<tr>
					<td><button name="plus" id="plus" class="signbut" onclick="sign(this)">+</button></td>
					<td><button name="minus" id="minus" class="signbut" onclick="sign('-')">-</button></td>
					<td><button name="multi" id="multi" class="signbut" onclick="sign('*')">x</button></td>
					<td><button name="div" id="div" class="signbut" onclick="sign('/')">/</button></td>
				</tr>
				<tr>
					<td><button name="seven" id="seven" class="signbut" onclick="sign('7')">7</button></td>
					<td><button name="eight" id="eight" class="signbut" onclick="sign('8')">8</button></td>
					<td><button name="nine" id="nine" class="signbut" onclick="sign('9')">9</button></td>
					<td rowspan="4"><button name="equal" id="equal" class="equal"  onclick="">=</button></td>
				</tr>
				<tr>
					<td><button name="four" id="four" class="signbut" onclick="sign('4')">4</button></td>
					<td><button name="five" id="five" class="signbut" onclick="sign('5')">5</button></td>
					<td><button name="six" id="six" class="signbut" onclick="sign('6')">6</button></td>
				</tr>
				<tr>
					<td><button name="one" id=one class="signbut" onclick="sign('1')">1</button></td>
					<td><button name="two" id="two" class="signbut" onclick="sign('2')">2</button></td>
					<td><button name="three" id="three" class="signbut" onclick="sign('3')">3</button></td>
				</tr>
				<tr>
					<td><button name="zero" id="zero" class="signbut" onclick="sign('0')">0</button></td>
					<td><button name="dot" id="dot" class="signbut" onclick="sign('.')">.</button></td>
					<td><input type="reset" name="reset" id="reset" class="signbut" value="AC" onclick="sign('AC')"></td>
				</tr>
			</table>
		</div>
	</body>
		<script type="text/javascript">
			let innerlable = document.getElementById('display');
			function sign(sign){
				let pushed = sign.innerHTML;
				if(pushed == "="){
					innerlable.innerHTML=eval(innerlable.innerHTML);
				}else if(pushed == "AC"){
					innerlable.innerHTML= "0";
				}else{
					if(innerlable.innerHTML == "0"){
						innerlable.innerHTML = pushed;
					}else{
						innerlable.innerHTML += pushed;
					}
				}
			}
		</script>
	</html>
