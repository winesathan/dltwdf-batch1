<!DOCTYPE html>
<html>
<head>
	<title>Drop down</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<!-- Start Libraries -->



<!-- End libraries -->
<style type="text/css">
	
</style>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-primary btn-sm rounded-0" onclick="toastme()">Toast me</button>
				<div class="toast" id="toast1">
					<div class="toast-header">
						<strong class="mx-3">Winesathan</strong>
						<small class="mx-3">10 mins ago</small>
					</div>
					<div class="toast-body">
						<span>Hello world</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- bootstrap 5 start -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
<!-- bootstrap 5 end -->

<!-- Jqframework -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>

<script type="text/javascript">
	let option = {
		delay : 5000,
	}

	function toastme(){
		let gettoast1 = document.getElementById("toast1");
		let gettoastelm = new bootstrap.Toast(gettoast1,option);
		gettoastelm.show();
	}
</script>
</html>
