<!DOCTYPE html>
<html>
<head>
	<title>Math Object</title>
</head>
<body>

</body>
<script type="text/javascript">
	document.write(Math.random());
	document.write("<br/>");
	document.write(Math.min(20,30,40,10));
	document.write("<br/>");
	document.write(Math.max(20,30,40,10)+"<br/>");
	document.write(Math.round(20.5)+"<br/>");
	document.write(Math.ceil(20.1)+"<br/>");
	document.write(Math.floor(20.9)+"<br/>");
	document.write(Math.abs(-20.5)+"<br/>");
	document.write(Math.pow(3,4)+"<br/>");
	document.write(Math.floor(Math.random()*10)+"<br/>");

</script>
</html>
