<!DOCTYPE html>
<html>
<head>
	<title>form tags</title>
</head>
<body>
	<div>
	<audio src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" controls loop></audio>
</div>
     <div>
     	<video src= "https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4?_=1"controls loop></video>
     </div>   
     <div>
     	<iframe width="560" height="315" src="https://www.youtube.com/embed/7L926PuTCFU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     </div>
     
	<!-- disable,readonly,autofocus,required,selected,checked,multiple -->

	<fieldset>
		<legend>This is sample form &#169;&#174;</legend>
	
	<form action="#" method="POST" enctype="multipath/form-data">
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="">
		<br/>
		<br/>
		<label for="lastname">Last Name</label>
		<input type="text" name="last name" id="last name" class="">
		<br/>
		<br/>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="">
		<br/>
		<br/>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="">
		<br/>
		<br/>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender" class="" value="1" checked>Male
		<input type="radio" name="gender" id="gender" class="" value="0">Female
		<br/>
		<br/>
		<label for="color">Choose your Fav Color</label>
		<input type="checkbox" name="color" id="color" class="" value="red">Red
		<input type="checkbox" name="color" id="color" class="" value="black">Black
		<input type="checkbox" name= checked>Blue
		<input type="checkbox" name="color" id="color" class="" value="green">Green
		<br/>
		<br/>
		<label for="country">Citizen</label>
		<select name="country" id="country" class="">
			<option selected disabled>Choose your country</option>
			<option value="myanmar">Myanmar</option>
			<option value="thailand">Thailand</option>
			<option value="indonisa">Indonisa</option>
			<option value="laso">Laso</option>
		</select>
		<br/>
		<br/>
		<label for="age">Age</label>
		<input type="number" name="age" id="age" class="">
		<br/>
		<br/>
		<label for="week">Week</label>
		<input type="week" name="week" id="week" class="">
		<br/>
		<br/>
		<label for="score">Score</label>
		<input type="range" name="score" id="score" class="" value="10">
		<br/>
		<br/>
		<label for="date">Date</label>
		<input type="date" name="date" id="date" class="">
		<br/>
		<br/>
		<label for="time">Time</label>
		<input type="time" name="time" id="time" class="">
		<br/>
		<br/>
		<label for="datetime">DateTime</label>
		<input type="datetime-local" name="datetime" id="datetime" class="">
		<br/>
		<br/>
		     <label for="nrcfont">NRC Front</label>
		     <input type="file" name="nrcfont" id="nrcfont" class="">
	    <br/> 
		<br/>
		     <label for="nrcback">NRC Back</label>
		     <input type="file" name="nrcback" id="nrcback" class="">
		<br/>
		<br/> 
		<label for="attach">Attachment</label>
		<input type="file" name="attach" id="attach" class="">
	    <br/>
		<br/>
		<input type="button" name="cancel" id="cancel" class="" value="Cancel">
		<input type="reset" name="reset" id="reset" class="" value="Reset">
		<button type="submit" name="submit" id="submit" class="">Submit</button>
		<br/>
		<br/>
		


	</form>
</fieldset>
</div>
<div>
	<iframe src="homework2.html" width="100%" height="10%"></iframe>
</div>


</body>
<footer>
	
</footer>
</html>
