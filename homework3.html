		<form action="#" method="POST">
			<table border="1">
				<thead>
					<th bgcolor="yellow" colspan="2">Election Form</th>
				</thead>
				<tbody>
					<tr>
						<td>
                            <label for="leadername">Leader Name:</label></td>
                            <td>
							<input type="text" name="leadername"
							id="leadername" class="" placeholder="Enter Leader Name">
						    </td>
					</tr>
					<tr>	    
						<td>
							<label for="yourname">Your Name:</label></td>
							<td>
							<input type="text" name="yourname" id="yourname" class="" placeholder="Enter Your Name">
	                        </td>
	                </tr>
	                <tr>        
	                    <td>
	                    	<label for="email">Email:</label></td>
	                    	<td>
	                    	<input type="email" name="email" id="email" class="" placeholder="Enter Your Email">
	                    </td>    
					</tr>
					<tr>
						<td>
							<label for="passcode">Passcode:</label></td>
							<td>
							<input type="text" name="passcode" id="passcode" class="" placeholder="Enter Your Passcode">

					</tr>

						<td>
							<label for="location">Location:</label></td>
							<td>

								</select>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" name="" id="" class="" value="I accept all the regulation of election community.">I accept all the regulation of election community.

					</tr>
				</tbody>
				<tfoot align="right">
					<tr>
						<td colspan="2">
							<button name="cancel" id="cancel"
					class="">Cancel</button>
					<input type="button" name="submit" id="submit" class="" value="Submit">
				</td>
					</tr>
				</tfoot>
