<!DOCTYPE html>
<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<!-- disable/ readonly / autofocus / required -->
	<form action="#" method="post">
		<label for="">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your firstname" maxlength="20">
		<br/>
		<br/>
		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your lastname" >
		<br/>
		<br/>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" placeholder="Enter your Email adress">
		<br/>
		<br/>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="" placeholder="Enter your Password" required>
		<br/>
		<br/>
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" class="">
		<br/>
		<br/>
		<label for="">Time</label>
		<input type="time" name="time" id="time" class="">
		<br/>
		<br/>
		<input type="button" name="apply" id="apply" class="" value="Cancel">
		<button name="submit" id="submit" class="">Submit</button>
		<br/>
		<br/>
		<label for="about">About</label>
		<textarea name="about" id="about" class=""></textarea>
	</form>

</body>
</html>
