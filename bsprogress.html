<!DOCTYPE html>
<html>
<head>
	<title>Progress</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style type="text/css">
	.row{
		/*height: 100px;*/
		/*background: silver*/;
	}
</style>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="progress">
					<div class="progress-bar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
					75%
					</div>
				</div>
				<br/>
				<div class="progress">
					<div class="progress-bar progress-bar-striped bg-info" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
						50%
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</html>
