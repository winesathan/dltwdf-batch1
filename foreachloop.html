<!DOCTYPE html>
<html>
<head>
	<title>Foreach Loop</title>
</head>
<body>

</body>
<script type="text/javascript">
	let people = ["aungaung","kyawkyaw","maungmaung","zawzaw"];
	people.forEach((value,index)=>{
		document.write("Index is ="+index +"name is ="+value+"<br/>");
	});

	//Arrow Function ( Callback -> foreeach)

	let getpeople = (person,index)=>{
		document.write($(index) - $(person));
		document.write("<br/>");
	}
	people.forEach(getpeople);
</script>
</html>
