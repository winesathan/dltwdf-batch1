<!DOCTYPE html>
<html>
<head>
	<title>Alert</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style type="text/css">
	.row{
		/*height: 100px;*/
		/*background: silver*/;
	}
</style>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div id="alert1" class="alert alert-primary rounded-0 ">
				Primary Alert - Attention Please
			</div>
		</div>
		<div class="col-md-12">
			<div id="alert2" class="alert alert-info rounded-0 ">
				<h5>Greeting Alert</h5>
				<p>This is some awesome alert</p>
				<hr/>
				<p>Are you ready to use bootstrap</p>
			</div>
		</div>
		<div class="col-md-12">
			<div id="alert2" class="alert alert-warning rounded-0 fade show alert-dismissible">
				<strong>Error Alert</strong> This is error alert
				<button class="btn-close" data-bs-dismiss="alert"></button>
			</div>
		</div>
	</div>
	<button id="hidealert1" class="btn btn-danger rounded-0">Hide Alert</button>
	<button id="showalert1" class="btn btn-danger rounded-0">Show Alert</button>
</div>
	
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script type="text/javascript">
	let alt1 = document.getElementById("alert1");
	let shwalt1 = document.getElementById("showalert1");
	let hidalt1 = document.getElementById("hidealert1");

	hidalt1.onclick =function(){
		alt1.style.display = "none";
	}

	shwalt1.onclick = ()=>{
		alt1.style.display = "block";
	}
</script>
</html>
