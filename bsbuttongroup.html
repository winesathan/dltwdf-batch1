<!DOCTYPE html>
<html>
<head>
	<title>Button Group</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style type="text/css">
	.row{
		/*height: 100px;*/
		/*background: silver*/;
	}
</style>
<body>
	<div class="container">
		<div class = "row">
			<div class="col-md-12">
			<div class="btn-group">
				<button class="btn btn-primary">Left</button>
				<button class="btn btn-info">center</button>
				<button class="btn btn-danger">right</button>
			</div>
			<br/><br/>
			<div class="btn-group-vertical">
				<button class=" btn btn-primary">Left</button>
				<button class="btn btn-info">center</button>
				<button class="btn btn-danger">right</button>
			</div>
			<br/><br/>
			<div class="btn-toolbar">
				<div class="btn-group">
					<button class="btn btn-outline-secondary"><b>B</b></button>
					<button class="btn btn-outline-secondary"><i>I</i></button>
					<button class="btn btn-outline-secondary"><u>U</u></button>
				</div>

				<div class="btn-group">
					<button class="btn btn-outline-secondary">Copy</button>
					<button class="btn btn-outline-secondary">Cut</button>
					<button class="btn btn-outline-secondary">Remove</button>
				</div>

			</div>
		</div>
	</div>
	
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
